<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay acceleration Web Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pay Acceleration Chart</h1>
        <!-- Chart container with salary bands data as a custom attribute -->
        <div class="chart-container" id="chart-container">
          <pay-acceleration-chart width="300" height="200" data='{
            "bands": [
                { "min": 0, "max": 100, "rate": 1 },
                { "min": 100, "max": 200, "rate": 2.5 },
                { "min": 200, "max": 300, "rate": 1.5 },
                { "min": 300, "rate": 1.15 }
            ],
            "hasgate": true
        }'></pay-acceleration-chart>
        </div>
        <div class="chart-container" id="chart-container">
          <pay-acceleration-chart width="300" height="200" data='{
            "bands": [
                { "min": 0, "max": 100, "rate": 1 },
                { "min": 100, "max": 200, "rate": 2 },
                { "min": 200, "max": 300, "rate": 1.25 },
                { "min": 300, "rate": 1.15 }
            ]
        }'></pay-acceleration-chart>
        </div>        
        <div class="chart-container" id="chart-container">
          <pay-acceleration-chart width="300" height="200" data='{
            "bands": [
                { "min": 0, "max": 60, "rate": 0 },
                { "min": 60, "max": 100, "rate": 2.5 },
                { "min": 100, "max": 150, "rate": 3 },
                { "min": 150, "max": 200, "rate": 2 },
                { "min": 200, "max": 300, "rate": 1.5 },
                { "min": 300, "rate": 1.25 }
            ]
        }'></pay-acceleration-chart>
        </div>
    </div>  

    <script src="../components/pay-curve-chart.js"></script>
</body>
